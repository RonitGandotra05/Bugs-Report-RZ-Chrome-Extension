<!DOCTYPE html>
<html>
<head>
  <title>Upload Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
      box-sizing: border-box;
      margin: 0;
    }

    h2 {
      text-align: center;
    }

    #logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    #logout-btn:hover {
      background-color: #d32f2f;
    }

    #media-drop-zone {
      width: 100%;
      max-width: 380px;
      height: 200px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #aaa;
      margin-bottom: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: background-color 0.3s;
    }

    #media-drop-zone.highlight {
      border-color: #4285F4;
      background-color: #f0f8ff;
    }

    #media-drop-zone video,
    #media-drop-zone img {
      max-width: 100%;
      max-height: 100%;
    }

    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #357AE8;
    }

    #upload-form {
      position: relative;
    }

    label {
      font-weight: bold;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 400px;
      height: 600px;
      background: rgba(255, 255, 255, 0.8);
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4285F4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="login-btn">Login</button>
  </div>

  <!-- Upload Form -->
  <div id="upload-form" style="display: none;">
    <button id="logout-btn">Logout</button>
    <h2>Upload Media</h2>
    <div id="media-drop-zone">Copy paste any media file here</div>

    <textarea id="description" placeholder="Enter description"></textarea>

    <label for="recipient">Select Recipient:</label>
    <select id="recipient">
      <option value="">Select a recipient</option>
      <option value="Ronit">Ronit</option>
      <option value="Kapil">Kapil</option>
      <option value="Yash">Yash</option>
      <option value="Saurabh">Saurabh</option>
      <option value="Sandeep Yadav">Sandeep Yadav</option>
      <option value="Shubham Sachdeva">Shubham Sachdeva</option>
      <option value="Piyush Suneja">Piyush Suneja</option>
      <option value="Yash Kumar Pal">Yash Kumar Pal</option>
      <option value="Kapil Sharma">Kapil Sharma</option>
      <option value="Arun Kumar">Arun Kumar</option>
      <option value="Rohan Thakur">Rohan Thakur</option>
      <option value="Subhashish Behera">Subhashish Behera</option>
      <option value="Boby">Boby</option>
      <option value="Ankita Singh">Ankita Singh</option>
      <option value="CP Dhaundiyal">CP Dhaundiyal</option>
      <option value="Sajal">Sajal</option>
      <option value="Ryan">Ryan</option>
      <option value="Karan Grover">Karan Grover</option>
      <option value="Karan Sachdeva">Karan Sachdeva</option>
      <option value="Vikas Singh">Vikas Singh</option>
      <option value="None">None</option>
    </select>
    <button id="upload-btn">Upload Media</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
