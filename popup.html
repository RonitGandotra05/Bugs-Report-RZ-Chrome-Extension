<!DOCTYPE html>
<html>
<head>
  <title>Upload Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 400px;
      padding: 10px;
      box-sizing: border-box;
      margin: 0;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-top: 10px; /* Adjusted margin to prevent overlap */
      margin-bottom: 20px;
    }

    #logout-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
      margin-bottom: 20px; /* Space below the logout button */
      align-self: center; /* Center the button within the flex container */
    }

    #logout-btn:hover {
      background-color: #d32f2f;
    }

    #media-drop-zone {
      width: 100%;
      max-width: 780px;
      height: 300px;
      border: 2px dashed #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #aaa;
      margin-bottom: 10px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      transition: background-color 0.3s;
      cursor: pointer;
      border-radius: 4px;
    }

    #media-drop-zone.highlight {
      border-color: #4285F4;
      background-color: #f0f8ff;
    }

    #media-drop-zone video,
    #media-drop-zone img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 4px;
    }

    input, textarea, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }

    button:hover {
      background-color: #357AE8;
    }

    #upload-form {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center align items horizontally */
      padding-top: 10px;
      position: relative;
    }

    label {
      font-weight: bold;
      align-self: flex-start; /* Align labels to the start */
      margin-bottom: 5px;
    }

    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #4285F4;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Show Password Checkbox Styling */
    .checkbox-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      width: 100%; /* Ensure it spans the full width */
    }

    .checkbox-container input[type="checkbox"] {
      margin-right: 5px;
      width: 16px;
      height: 16px;
    }

    .checkbox-container label {
      font-weight: normal;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Login Form -->
  <div id="login-form">
    <h2>Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    
    <!-- Show Password Checkbox -->
    <div class="checkbox-container">
      <input type="checkbox" id="show-password">
      <label for="show-password">Show Password</label>
    </div>
    
    <button id="login-btn">Login</button>
  </div>

  <!-- Upload Form -->
  <div id="upload-form" style="display: none;">
    <!-- Centered Logout Button -->
    <button id="logout-btn">Logout</button>
    <h2>Upload Media</h2>
    <div id="media-drop-zone">Drag and drop your media here or paste from clipboard</div>

    <textarea id="description" placeholder="Enter description"></textarea>

    <label for="recipient">Select Recipient:</label>
    <select id="recipient">
      <option value="">Select a recipient</option>
      <!-- Options will be populated dynamically -->
      <option value="None">None</option>
    </select>
    <button id="upload-btn">Upload Media</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
